<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePhaseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePhaseLabel_id}" for="id" />
                    <h:inputText id="id" value="#{phaseController.selected.id}" title="#{bundle.CreatePhaseTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{phaseController.create}" value="#{bundle.CreatePhaseSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{phaseController.prepareList}" value="#{bundle.CreatePhaseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePhaseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
