<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditJoueurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditJoueurLabel_id}" for="id" />
                    <h:inputText id="id" value="#{joueurController.selected.id}" title="#{bundle.EditJoueurTitle_id}" />
                    <h:outputLabel value="#{bundle.EditJoueurLabel_login}" for="login" />
                    <h:inputText id="login" value="#{joueurController.selected.login}" title="#{bundle.EditJoueurTitle_login}" />
                    <h:outputLabel value="#{bundle.EditJoueurLabel_motDePasse}" for="motDePasse" />
                    <h:inputText id="motDePasse" value="#{joueurController.selected.motDePasse}" title="#{bundle.EditJoueurTitle_motDePasse}" />
                    <h:outputLabel value="#{bundle.EditJoueurLabel_participation}" for="participation" />
                    <h:selectOneMenu id="participation" value="#{joueurController.selected.participation}" title="#{bundle.EditJoueurTitle_participation}" >
                        <f:selectItems value="#{participationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{joueurController.update}" value="#{bundle.EditJoueurSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditJoueurViewLink}"/>
                <br />
                <h:commandLink action="#{joueurController.prepareList}" value="#{bundle.EditJoueurShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditJoueurIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
