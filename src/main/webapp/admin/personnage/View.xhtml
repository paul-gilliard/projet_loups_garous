<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPersonnageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPersonnageLabel_id}"/>
                    <h:outputText value="#{personnageController.selected.id}" title="#{bundle.ViewPersonnageTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPersonnageLabel_nom}"/>
                    <h:outputText value="#{personnageController.selected.nom}" title="#{bundle.ViewPersonnageTitle_nom}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personnageController.destroyAndView}" value="#{bundle.ViewPersonnageDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPersonnageEditLink}"/>
                <br />
                <h:commandLink action="#{personnageController.prepareCreate}" value="#{bundle.ViewPersonnageCreateLink}" />
                <br />
                <h:commandLink action="#{personnageController.prepareList}" value="#{bundle.ViewPersonnageShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPersonnageIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
