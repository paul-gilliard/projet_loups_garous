<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListParticipationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListParticipationEmpty}" rendered="#{participationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{participationController.items.rowCount > 0}">
                    <h:outputText value="#{participationController.pagination.pageFirstItem + 1}..#{participationController.pagination.pageLastItem + 1}/#{participationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{participationController.previous}" value="#{bundle.Previous} #{participationController.pagination.pageSize}" rendered="#{participationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{participationController.next}" value="#{bundle.Next} #{participationController.pagination.pageSize}" rendered="#{participationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{participationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParticipationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParticipationTitle_personnage}"/>
                            </f:facet>
                            <h:outputText value="#{item.personnage}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{participationController.prepareView}" value="#{bundle.ListParticipationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{participationController.prepareEdit}" value="#{bundle.ListParticipationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{participationController.destroy}" value="#{bundle.ListParticipationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{participationController.prepareCreate}" value="#{bundle.ListParticipationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListParticipationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
