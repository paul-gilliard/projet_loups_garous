<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPhaseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPhaseLabel_id}"/>
                    <h:outputText value="#{phaseController.selected.id}" title="#{bundle.ViewPhaseTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{phaseController.destroyAndView}" value="#{bundle.ViewPhaseDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPhaseEditLink}"/>
                <br />
                <h:commandLink action="#{phaseController.prepareCreate}" value="#{bundle.ViewPhaseCreateLink}" />
                <br />
                <h:commandLink action="#{phaseController.prepareList}" value="#{bundle.ViewPhaseShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPhaseIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
