<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateJoueurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateJoueurLabel_id}" for="id" />
                    <h:inputText id="id" value="#{joueurController.selected.id}" title="#{bundle.CreateJoueurTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateJoueurLabel_login}" for="login" />
                    <h:inputText id="login" value="#{joueurController.selected.login}" title="#{bundle.CreateJoueurTitle_login}" />
                    <h:outputLabel value="#{bundle.CreateJoueurLabel_motDePasse}" for="motDePasse" />
                    <h:inputText id="motDePasse" value="#{joueurController.selected.motDePasse}" title="#{bundle.CreateJoueurTitle_motDePasse}" />
                    <h:outputLabel value="#{bundle.CreateJoueurLabel_participation}" for="participation" />
                    
                    
                    
                    <h:selectOneMenu id="participation" value="#{joueurController.selected.participation}" title="#{bundle.CreateJoueurTitle_participation}" >
                        <f:selectItems value="#{participationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    
                    
                </h:panelGrid>
                <br />
                <h:commandLink action="#{joueurController.create}" value="#{bundle.CreateJoueurSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{joueurController.prepareList}" value="#{bundle.CreateJoueurShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateJoueurIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
