<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListJoueurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListJoueurEmpty}" rendered="#{joueurController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{joueurController.items.rowCount > 0}">
                    <h:outputText value="#{joueurController.pagination.pageFirstItem + 1}..#{joueurController.pagination.pageLastItem + 1}/#{joueurController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{joueurController.previous}" value="#{bundle.Previous} #{joueurController.pagination.pageSize}" rendered="#{joueurController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{joueurController.next}" value="#{bundle.Next} #{joueurController.pagination.pageSize}" rendered="#{joueurController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{joueurController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoueurTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoueurTitle_login}"/>
                            </f:facet>
                            <h:outputText value="#{item.login}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoueurTitle_motDePasse}"/>
                            </f:facet>
                            <h:outputText value="#{item.motDePasse}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJoueurTitle_participation}"/>
                            </f:facet>
                            <h:outputText value="#{item.participation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{joueurController.prepareView}" value="#{bundle.ListJoueurViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{joueurController.prepareEdit}" value="#{bundle.ListJoueurEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{joueurController.destroy}" value="#{bundle.ListJoueurDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{joueurController.prepareCreate}" value="#{bundle.ListJoueurCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListJoueurIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
